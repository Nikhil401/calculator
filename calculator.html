<!DOCTYPE html>
<html lang="en">
<head>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#454547;">
    <div><center><br><br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
        <input class="form-control"  id="first" placeholder="Enter the first value"><br><br>
        <input class="form-control" id="second" placeholder="Enter the second value"><br><br><br>
        </div>
        <div class="btn-group">
        <button class="btn btn-success " onclick="add()">Addition</button>
        <button class="btn btn-success" onclick="sub()">Subtration</button>
        <button class="btn btn-success" onclick="mul()">Multiplication</button>
        <button class="btn btn-success" onclick="div()">Division</button>
        <button class="btn btn-success" onclick="mod()">Modulus</button></div><br><br>
        <button class="btn btn-danger btn-lg" onclick="reset()">Reset</button><br><br><br>
        <label id="sometext">Result</label></center>
    </div>  

    <script>
        var a,b,c;
        function add(){
            
            a=Number(document.getElementById("first").value)
            b=Number(document.getElementById("second").value)
            c=a+b;
            document.getElementById("sometext").innerHTML=c;
            document.getElementById("sometext").style.fontSize="500%";
            document.getElementById("sometext").style.color="#BEBEBE";
        }
        function sub(){
            
            a=Number(document.getElementById("first").value)
            b=Number(document.getElementById("second").value)
            c=a-b;
            document.getElementById("sometext").innerHTML=c;
            document.getElementById("sometext").style.fontSize="500%";
            document.getElementById("sometext").style.color="#BEBEBE";
            
        }

        function mul(){
            
            a=Number(document.getElementById("first").value)
            b=Number(document.getElementById("second").value)
            c=a*b;
            document.getElementById("sometext").innerHTML=c;
            document.getElementById("sometext").style.fontSize="500%";
            document.getElementById("sometext").style.color="#BEBEBE";
            
        }

        function div(){
            
            a=Number(document.getElementById("first").value)
            b=Number(document.getElementById("second").value)
            c=a/b;
            document.getElementById("sometext").innerHTML=c;
            document.getElementById("sometext").style.fontSize="500%";
            document.getElementById("sometext").style.color="#BEBEBE";
        }

        function mod(){
            
            a=Number(document.getElementById("first").value)
            b=Number(document.getElementById("second").value)
            c=a%b;
            document.getElementById("sometext").innerHTML=c;
            document.getElementById("sometext").style.fontSize="500%";
            document.getElementById("sometext").style.color="#BEBEBE";
        }
        function reset(){
            c=0;
            document.getElementById("sometext").innerHTML=c;
            document.getElementById("sometext").style.fontSize="500%";
            document.getElementById("sometext").style.color="#BEBEBE";
        }
    </script>
</body>
</html>
